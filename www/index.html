<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Virus Outbreak Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="jquery-3.4.0.min.js"></script>
    <script src="classes.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="header">
        <h1>Virus Outbreak Simulator</h1>
    </div>


    <div class="virus">
        <h2>Virus Properties</h2>

        <p>Virulence (how likely to infect someone): <span id="virulence">0.1</span></p>
        <div class="slider"><input type="range" min="0" max="100" value="10" id="virulenceslider"> </div>


        <p>Lethality (how likely to kill someone): <span id="lethality">0.1</span></p>
        <div class="slider"><input type="range" min="0" max="100" value="10" id="lethalityslider"> </div>

        <p>Incubation Time (how many days without symptoms): <span id="incubation">5</span></p>
        <div class="slider"><input type="range" min="0" max="20" value="5" id="incubationslider"> </div>

        <p>Infection Time (how many days are you ill): <span id="infection">5</span></p>
        <div class="slider"><input type="range" min="0" max="20" value="5" id="infectionslider"> </div>

    </div>


    <div class="simulation">
        <div id="clockdiv">
            <p id="day">Day 1</p>
        </div>

        <table id="simulationtable">

        </table>

        <button id="startstop" type="button">Start</button>

    </div>




</body>

</html>
